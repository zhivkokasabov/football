<mat-card class="tournament-card mat-elevation-z">
  <div class="tournament-card__image">
    <img src="/assets/example-logo.png" />
  </div>
  <div class="tournament-card__content-container">
    <mat-card-subtitle class="tournament-card__title">{{ tournament.name }}</mat-card-subtitle>
    <mat-card-content class="tournament-card__content">
      <span>{{ tournament.avenue }}</span>
      <span>{{ tournament.startDate }}</span>
    </mat-card-content>
  </div>
</mat-card>
