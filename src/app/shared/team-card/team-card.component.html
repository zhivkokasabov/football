<mat-card class="team-card mat-elevation-z">
  <div class="team-card__image">
    <img src="/assets/example-logo.png" />
  </div>
  <div class="team-card__content-container">
    <mat-card-subtitle class="team__title">{{ team.name }}</mat-card-subtitle>
    <mat-card-content class="team-card__content">
      <span>{{ team.users.length }} Members</span>
    </mat-card-content>
  </div>
</mat-card>
