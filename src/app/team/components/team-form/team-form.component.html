<form [formGroup]="form" (ngSubmit)="onSubmit()" class="team-form form">
  <div class="form-field">
    <label for="teamName">Team name</label>
    <mat-form-field >
      <input matInput type="text" formControlName="name">
      <mat-error *ngIf="isFieldInvalid('name', 'required')">
        {{ validationMessages.requiredError("team name") }}
      </mat-error>
      <mat-error *ngIf="isFieldInvalid('name', 'maxlength')">
        {{ validationMessages.maxLengthError("team name", 24) }}
      </mat-error>
      <mat-error *ngIf="isFieldInvalid('name', 'minlength')">
        {{ validationMessages.minLengthError("team name", 4) }}
      </mat-error>
    </mat-form-field>
  </div>
  <div class="form__submit-container">
    <button mat-raised-button color="default" (click)="onCancelClick()" type="button">Cancel</button>
    <button mat-raised-button color="primary">Save</button>
  </div>
</form>
