<nav
  mat-tab-nav-bar
  class="nav"
  *ngIf="activeLink != 'edit'"
>
  <a
    *ngFor="let navItem of navItems"
    mat-tab-link
    [active]="navItem.routerLink == activeLink"
    [routerLink]="navItem.routerLink"
    [class.active]="navItem.routerLink == activeLink"
  >
    <mat-icon>{{ navItem.icon }}</mat-icon>
  </a>
</nav>
<div class="content-indent">
  <router-outlet></router-outlet>
</div>
