<div mat-dialog-content>
  <p>You have unsaved changes! If you leave, your changes will be lost.</p>
</div>
<div class="dialog__actions" mat-dialog-actions>
  <button mat-button (click)="closeDialog()" cdkFocusInitial>Continue</button>
  <button mat-raised-button mat-dialog-close color="warn">Back</button>
</div>
